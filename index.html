<!DOCTYPE html>
<html lang="en">

      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Indexer File</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- navbar -->
      <nav>
        <h1>Canvas Projects</h1>
      </nav>

      <!-- section -->
      <section class="container">
          <!-- Data from js -->
        </div>

      <section class="upload">

            <input type="text" placeholder="Name" class="input-name">
            <p>Web address</p>

          </div>
        </div>
        <div class="button-holder">
          <button onclick="showUpload()" class="showUpload">Upload</button>
        </div>
